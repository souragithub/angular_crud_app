<head>
  <title>Employee Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .row {
      display: flex;
      gap: 30px;
    }

    .col {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Employee Form</h2>
    <form id="empForm">

      <div class="row">
        <div class="col">
          <label for="empid">Emp ID</label>
          <input type="text" id="empid" name="empid" required placeholder="e.g. E001">
        </div>
        <div class="col">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Full name">
        </div>
      </div>

      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City">
      </div>

      <div>
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Street, area, landmark..."></textarea>
      </div>

      <div class="row">
        <div class="col">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="col">
          <label for="pin">PIN</label>
          <input type="text" id="pin" name="pin" inputmode="numeric" pattern="\d{6}" placeholder="6-digit PIN">
        </div>
      </div>

      <div class="actions">
        <button type="submit">Save</button>
      </div>

    </form>
  </div>

</body>
