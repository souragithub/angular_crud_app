<div class="body">
  <div class="container">
    <h2>Employee Form</h2>
    <form id="empForm" [formGroup]="userForm">

      <div class="row">
        <!-- <div class="col">
          <label for="empid">Emp ID</label>
          <input type="text" id="empid" formControlName="userId"  required placeholder="e.g. E001">
        </div> -->
        <div class="col">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" required placeholder="Full name">
        </div>
      </div>

      <div>
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" placeholder="City">
      </div>

      <div>
        <label for="address">Address</label>
        <textarea id="address" formControlName="address" rows="3" placeholder="Street, area, landmark..."></textarea>
      </div>

      <div class="row">
        <div class="col">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="name@example.com">
        </div>
        <div class="col">
          <label for="pin">PIN</label>
          <input type="text" id="pin" formControlName="pin" placeholder="6-digit PIN">
        </div>
      </div>

      <div class="actions">
        <button type="submit" (click)="onSave()">Save</button>
      </div>

    </form>
  </div>

  <div class="container">
    <h2>Employee List</h2>
     <table>
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Name</th>
        <th>City</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
       @for (item of userList; track $index) {
        <tr>
        <td>{{$index+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.city}}</td>
        <td>{{item.email}}</td>
        </tr>
       }
    </tbody>
  </table>
  </div>
</div>
